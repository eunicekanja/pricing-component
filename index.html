<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head">
    <div class="logo">
        <p>Our pricing</p>
    </div>
    <div class="toggle">
        <p class="anual">Annually</p>
        <div class="buttons">
            <a href='#' class="btn annual "></a>
            <a href='#' class="btn monthly active"></a>
        </div>
        <p class='month'>Monthly</p>
    </div>
</header>
<section class="main-grid">
    <div class="section section-a">
        <p class="sub">Basic</p>
        <h2 class="main" data-value="19.99">$19.99</h2><hr>
        <p class="sub">500 GB Storage</p><hr>
        <p class="sub">2 Users Allowed</p><hr>
        <p class="sub">Send up to 3GB</p><hr>
        <button class="btns">LEARN MORE</button>
    </div>
    <div class="section section-b">
        <p class="sub">Professional</p>
        <h2 class="main" data-value="24.99">$24.99</h2><hr>
        <p class="sub">1 TB Storage</p><hr>
        <p class="sub">5 Users Allowed</p><hr>
        <p class="sub">Send up to 10GB</p><hr>
        <button class="btns">LEARN MORE</button>
    </div>
    <div class="section section-b">
        <p class="sub">Master</p>
        <h2 class="main" data-value="39.99">$39.99</h2><hr>
        <p class="sub">2 TB Storage</p><hr>
        <p class="sub">10 Users Allowed</p><hr>
        <p class="sub">Send up to 20GB</p><hr>
        <button class="btns">LEARN MORE</button>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>
